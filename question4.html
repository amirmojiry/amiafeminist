<!doctype html>
<html class="no-js" lang="fa" dir="rtl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>
  آیا برای ازدواج به اجازه‌ی پدرم نیاز دارم؟
</title>
<link rel="stylesheet" href="vendor/foundation.min.css">
<link href='vendor/foundation-icons.css' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
<div class="top-bar-left">
<ul class="menu">
<li><a href="index.html">صفحه اول</a></li>
<li><a href="about.html">درباره</a></li>


</ul>
</div>
<div class="top-bar-right">
<ul class="menu">
  <li class="menu-text">
    پرسشنامه‌ی سنجش اجازه‌ی پدر برای ازدواج
  </li>
</ul>
</div>
</div>

<div class="callout large body">
  <div class="row column text-center content">
    <h1>
      چند سال سابقه کار و بیمه بازنشستگی دارید؟
    </h1>
    <p class="lead">
      <span id="experience">
      </span>
       سال
    </p>
    <div class="sliderContainer">
      <input type="range" min="0" max="30" value="0" class="slider" id="myRange">
    </div>
    <a href="fail.html" class="button large warning" id="checkButton">
      تایید
    </a>
  </div>
</div>
<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("experience");
output.innerHTML = slider.value; // Display the default slider value

// Update the current slider value (each time you drag the slider handle)
slider.oninput = function() {
    output.innerHTML = this.value;
    if (document.getElementById("experience").innerHTML > 4 ) {
      document.getElementById("checkButton").href="congrats.html?more5years=1";
    } else {
      document.getElementById("checkButton").href="fail.html";
    }
}

</script>
</body>
</html>
